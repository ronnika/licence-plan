<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="license-plan">
            <form action="POST" class="license-plan__inner">
                <div class="license-plan__radio-item">
                    <input class="license-plan__radio" type="radio" id="plan-1" name="plan" value="1">
                   
                    <label class="license-plan__label" for="plan-1">Licence plan#1</label>
                    <span class="license-plan__cost">$13 per license</span>
                </div>
                <div class="license-plan__radio-item">
                    
                    <input class="license-plan__radio"  type="radio" id="plan-2" name="plan" value="2">
                    <label class="license-plan__label" for="plan-2">Licence plan#2</label>
                    <span class="license-plan__cost">$22 per license</span>
                </div>
                <div class="license-plan__radio-item">
                    
                    <input class="license-plan__radio"  type="radio" id="plan-3" name="plan" value="3">
                    <label class="license-plan__label" for="plan-3">Licence plan#3</label>
                    <span class="license-plan__cost">$34 per license</span>
                </div>
                <div class="license-plan__quantity">
                    <label for="quantity">Number of licenses:</label>
                    <select class="license-plan__select" name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>                
                <div class="license-plan__total">
                    Total: <span class="license-plan__total_sum">$<span id="license-plan__total_num">0</span><span class="license-plan__total_us">US</span><span>
                </div>
                <button class="license-plan__submit" type="submit">Buy now</button>
                <div class="license-plan__selected-plan">Selected plan: <span id="license-plan__num"></span></div>
            </form>
        </div>
        <div class="stat">
            <div class="stat__header">
                <div class="stat__title">Общая статистика</div>
                <div class="stat__controls">
                    1 2 3
                </div>
            </div>
            <table class="stat__table">
                <tr>
                  <th>1</th>
                  <th>2</th>
                  <th>3</th>
                  <th>4</th>
                  <th>5</th>
                </tr>
                <tr>
                  <th>2</th>
                  <td>4</td>
                  <td>6</td>
                  <td>8</td>
                  <td>10</td>
                </tr>
                <tr>
                  <th>3</th>
                  <td>6</td>
                  <td>9</td>
                  <td>12</td>
                  <td>15</td>
                </tr>
                <tr>
                  <th>4</th>
                  <td>8</td>
                  <td>12</td>
                  <td>16</td>
                  <td>20</td>
                </tr>
                <tr>
                  <th>5</th>
                  <td>10</td>
                  <td>15</td>
                  <td>20</td>
                  <td>25</td>
                </tr>
              </table>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
